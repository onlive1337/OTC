services:
  otc-bot:
    build: .
    container_name: otc_telegram_bot
    restart: unless-stopped
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - ADMIN_IDS=${ADMIN_IDS}
      - LOG_CHAT_ID=${LOG_CHAT_ID}
      - COINCAP_API_KEY=${COINCAP_API_KEY:-}
      - TZ=Europe/Moscow
      - DB_PATH=/app/data/otc.db
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - bot-network
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  bot-network:
    driver: bridge
